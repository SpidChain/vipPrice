<template name="myEndorsements">
    {{#if currentUser}}
    <form>
        {{#each endorsements}}
         <div class="form-check">
           <label class="form-check-label">
             <input class="form-check-input" type="checkbox" name="endorsements" value="{{this.claim}}" checked={{this.share}}>
            {{this.claim}}
           </label>
        </div>
        {{/each}}
        <button type="submit" class="btn btn-default">Share</button>
    </form>
    {{else}}
        {{#if loggingIn}}
            {{>spinner}}
        {{else}}
            Nothing
        {{/if}}
    {{/if}}
</template>
