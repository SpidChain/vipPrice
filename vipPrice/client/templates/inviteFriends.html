<template name="inviteFriends">
  {{#if Template.subscriptionsReady}}
  <form>
  {{#each users}}
  <div class="panel-body users">
    <ul class="list-group">
      <li class="list-group-item" id="label_{{_id}}">

          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="users" value="{{_id}}">
            <img src="{{profile.picture}}" alt="profile picture" class="profileImageList">
            {{profile.name}}
          </label>


      </li>
    </ul>
  </div>
  {{else}}
    Nessun amico da invitare 
  {{/each}}




  {{#if usersCount}}
  <button type="submit" class="btn btn-lg btn-success" style="width:100%;margin-top:10px;">
    <i class="fa fa-plain"></i>
    Invita
  </button>
  {{/if}}
  </form>
  {{else}}
  {{>spinner}}
  {{/if}}
</template>
