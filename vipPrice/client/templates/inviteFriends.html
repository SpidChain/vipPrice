<template name="inviteFriends">
  {{#if Template.subscriptionsReady}}
  inviteFriends
  <ul>
  {{#each users}}
  {{profile.picture}}
  <li> <img src="http://graph.facebook.com/10213445522472865/picture/?type=square" alt="profile picture" style="width:50px;height:50px;">{{profile.name}} </li> 
  {{/each}}
  </ul>
  {{else}}
  {{>spinner}}
  {{/if}}
</template>
