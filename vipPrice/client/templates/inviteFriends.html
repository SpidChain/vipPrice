<template name="inviteFriends">
  {{#if Template.subscriptionsReady}}
  <form>
  {{#each users}}
  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="users" value="{{_id}}">
      <img src="{{profile.picture}}" alt="profile picture" style="width:50px;height:50px;">
      {{profile.name}}
    </label>
  </div>
  {{/each}}
  <button type="submit" class="btn btn-default">Submit</button>
  </form>
  {{else}}
  {{>spinner}}
  {{/if}}
</template>
