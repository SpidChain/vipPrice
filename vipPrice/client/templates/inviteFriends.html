<template name="inviteFriends">
  {{#if Template.subscriptionsReady}}
  <form>
  {{#each users}}
  <div class="panel-body">
    <ul class="list-group">
      <li class="list-group-item">

          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="users" value="{{_id}}">
            <img src="{{profile.picture}}" alt="profile picture" class="profileImageList">
            {{profile.name}}
          </label>

          
      </li>
    </ul>
  </div>

  {{/each}}
  <button type="submit" class="btn btn-default">Submit</button>
  </form>
  {{else}}
  {{>spinner}}
  {{/if}}
</template>
