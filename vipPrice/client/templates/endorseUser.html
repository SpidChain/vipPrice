<template name="endorseUser">
  {{#if Template.subscriptionsReady}}
  <form>
  {{#each claims}}
  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="claims" value="{{this}}">
      {{this}}
    </label>
  </div>
  {{/each}}
  <button type="submit" class="btn btn-default">Submit</button>
  </form>
  {{else}}
  {{>spinner}}
  {{/if}}
</template>
